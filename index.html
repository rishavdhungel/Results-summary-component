<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Results summary component</title>


</head>
<body>
<div class="mainContainer">
  <div class="leftContainer">
    <div class="left-title">Your Result</div>
    <div class="left-container-circle">
      <div class="left-container-circle-value">76</div>
      <span>of 100</span>
    </div>
    
    <div class="left-contaner-content">
      <div class="left-contaner-content-title">
        Great
      </div>
      <div class="left-contaner-content-value">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>
    
  </div>
  <div class="rightContainer">
    <div class="rightContainer-title">Summary</div>

<div class="right-sub-banner">
  <div class="right-sub-banner-lft">
    <img src="" alt="">
  </div>
  Reaction
  80 / 100
</div>

<div class="right-sub-banner">
  <div class="right-sub-banner-lft">
    <img src="" alt="">
  </div>
  Memory
  92 / 100
</div>

<div class="right-sub-banner">
  <div class="right-sub-banner-lft">
    <img src="" alt="">
  </div>
  Verbal
  61 / 100
</div>

<div class="right-sub-banner">
  <div class="right-sub-banner-lft">
    <img src="" alt="">
  </div>
  Visual

  72 / 100
</div>

<button class="continue-btn">Continue</button>

  </div>

</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://rishavdhungel.com.np">Rishav Dhungel</a>.
  </div>
</body>
</html>
